<!doctype html>
<html  lang = "en">
  <head>
    <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 50%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>

    <title>pedaGoga</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
    <table>
      <tr>
        <th>Email</th>
        <th>Date&Time</th>
      </tr>
      {% for email, datetime in readed.items() %}
         <tr>
              <th> {{ email }} </th>
              <td> {{ datetime }} </td>
         </tr>
      {% endfor %}
    </table>
  </body>
</html>
